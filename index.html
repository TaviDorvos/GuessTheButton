<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- FAVICON -->
    <link rel="icon" href="" type="image" sizes="16x16">

</head>

<body>
    <div class="container text-center">
        <h1 class="mb-5"><b>GUESS THE BUTTON</b></h1>
        <!-- Insert your number -->
        <div class="mb-3">
            <label for="btn-number">Insert how many buttons would you like to have this game:</label>
            <input id="btn-number" name="btn-number">
        </div>

        <!-- Start/Restart Buttons -->
        <div>
            <button id="start">Start</button>
            <button id="restart">Restart</button>
        </div>

        <div id="play-buttons-div" class="mt-5"></div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="script.js"></script>
</body>

</html>
